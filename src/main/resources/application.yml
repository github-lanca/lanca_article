server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lanca_articles?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: ${mysql_username:root}
    password: ${mysql_password:root}
    driver- class-name: com.mysql.jdbc.Driver # mysql数据库驱动

#pagehelper分页插件
pagehelper:
  helperDialect: mysql       #分页插件方言选择
  reasonable: true          #合理化参数，设为true时pageNum<=0 时会查第一页， pageNum>pages（超过总数时），会查询最后一页
  supportMethodsArguments: true
  params: count=countSql